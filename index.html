<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- Inclusão de JQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.0/jquery.mask.js"></script>
  
  <script src="script.js"></script>
  <title>Validação de CPF e CNPJ</title>
</head>
<body>
 
  <div class="container d-flex justify-content-center flex-column mt-5">
    <div class="mb-5">
      <h2 class="text-center">Validação de CPF ou CNPJ</h2>
    </div>
    <div class="row d-flex justify-content-center">
      <div class="col-md-6">
          <div class="form-group">
            <input id="cpf_cnpj" type="text" name="cpf" placeholder="Digite o CPF ou CNPJ" class="form-control" pattern="([0-9]{14})"/>
          </div>
      </div>
      <div class="col-md-2 d-flex justify-content-center">
        <div class="form-group">
          <button id="btnForm" type="submit" class="btn btn-primary">Validar</button>
        </div>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col text-center">
        <h5 id="res">Resultado da validação aqui</h5>
      </div>
    </div>
  </div>

</body>
</html>
